<app-playground></app-playground>

<div class="scrollable">
  <div>
    <div class="fake-drop"></div>
    <div class="dragula">
      <div *ngFor="let file of files">
        <app-file
          [file]="file"
          (onDelete)="onFilesDelete($event)"
          (positionChanged)="sortFiles()"
        ></app-file>
      </div>
    </div>
  </div>
</div>

<div *ngIf="files && !files.length" class="project-empty">Add files to project</div>
